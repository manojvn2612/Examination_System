<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire {{paper_id_details}}</title>
  <script>
    function addQuestion() {
      var questionsContainer = document.getElementById('questionsContainer');

      var questionDiv = document.createElement('div');

      var newQuestion = document.createElement('input');
      newQuestion.type = 'text';
      newQuestion.name = 'question[]';
      newQuestion.placeholder = 'Enter your question';

      questionDiv.appendChild(newQuestion);
      questionDiv.appendChild(document.createElement('br'));

      for (var i = 1; i <= 4; i++) {
        var optionInput = document.createElement('input');
        optionInput.type = 'text';
        optionInput.name = 'options[]';
        optionInput.placeholder = 'Enter option value';

        var optionValueInput = document.createElement('input');
        optionValueInput.type = 'text';
        optionValueInput.name = 'option_values[]';
        optionValueInput.placeholder = 'Enter value for the option';

        var optionRadio = document.createElement('input');
        optionRadio.type = 'radio';
        optionRadio.name = 'selected_option[]';

        questionDiv.appendChild(optionRadio);
        questionDiv.appendChild(optionInput);
        questionDiv.appendChild(optionValueInput);
        questionDiv.appendChild(document.createElement('br'));
      }

      questionsContainer.appendChild(questionDiv);
    }
  </script>
</head>
<body>

  <h1>Questionnaire</h1>

  <form method="POST">
    <div id="questionsContainer">
      <!-- Questions with options will be added here dynamically -->
    </div>

    <button type="button" onclick="addQuestion()">Add Question</button>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
