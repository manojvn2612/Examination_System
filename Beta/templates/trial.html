<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Form</title>
</head>
<body>
  <form action="{{ url_for('process_form') }}" method="post">
    {% for question in questions %}
      <div class="question">
        <h3>{{ question.question_text }}</h3>
        {% for option in question.options %}
          <input type="radio" name="question{{ question.id }}" id="{{ option.id }}" value="{{ option.option_text }}">
          <label for="{{ option.id }}">{{ option.option_text }}</label>
        {% endfor %}
      </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
</body>
</html>
