<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Quiz Title</h2>

    <div id="questions-container">
        <!-- Questions will be dynamically added here -->
    </div>

    <button onclick="submitQuiz()">Submit</button>
    <button onclick="addQuestion()">Add Question</button>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;

            const questionsContainer = document.getElementById('questions-container');

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            questionDiv.innerHTML = `
                <h3>Question ${questionCount}: <input type="text" placeholder="Enter your question" /></h3>
                <label><input type="radio" name="q${questionCount}" value="a"> Option A</label>
                <label><input type="radio" name="q${questionCount}" value="b"> Option B</label>
                <label><input type="radio" name="q${questionCount}" value="c"> Option C</label>
                <label><input type="radio" name="q${questionCount}" value="d"> Option D</label>
            `;

            questionsContainer.appendChild(questionDiv);
        }

        function submitQuiz() {
            // You can add JavaScript logic to handle quiz submission
            // For now, let's just display an alert
            alert('Quiz Submitted!');
        }
    </script>

</div>

</body>
</html>
